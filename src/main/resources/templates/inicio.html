<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>
    <div class="container">

        <form th:action="@{/vehiculo/buscarVehiculo}" method="post">
            <div class="mt-5 mb-4">
                <h1>Rueditas</h1>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${vehiculomodel.codigo != '00'}">
                <span th:text="${vehiculomodel.mensaje}"></span>
            </div>
            <div class="mb-3">
                <label for="placa" class="form-label">Ingrese una Placa:</label>
                <input type="text" class="form-control" id="placa" name="placa" placeholder="EJM-5555" maxlength="8"
                      required oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Buscar</button>
            </div>

        </form>

    </div>
</body>
</html>
