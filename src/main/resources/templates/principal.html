<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas - Perdidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>
<body>
<div class="container">
    <div class="mt-5 mb-4">
        <h2>Rueditas - Perdidas</h2>
    </div>
    <div class="alert alert-success" role="alert" th:if="${vehiculomodel.codigo=='00'}">
        Revisando número de Placa:  <span th:text="${vehiculomodel.placa}"></span>
    </div>

    <ol id="lista" class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Marca</div>
                <span th:text="${vehiculoResponseDTO.marca}"></span>
            </div>
            <span class="badge text-bg-success rounded-pill">✓</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Modelo</div>
                <span th:text="${vehiculoResponseDTO.modelo}"></span>
            </div>
            <span class="badge text-bg-success rounded-pill">✓</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Nro asientos</div>
                <span th:text="${vehiculoResponseDTO.asientos}"></span>
            </div>
            <span class="badge text-bg-success rounded-pill">✓</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Precio</div>
                <span th:text="${vehiculoResponseDTO.precio} + ' USD'" class="price-value"></span>
            </div>
            <span class="badge text-bg-success rounded-pill">✓</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Color</div>
                <span th:text="${vehiculoResponseDTO.color}"></span>
            </div>
            <span class="badge text-bg-success rounded-pill">✓</span>
        </li>
    </ol>

    <div class="d-grid mt-3" >
        <a href="inicio" class="btn btn-primary">Regresar</a>
    </div>
</div>
</body>
</html>
